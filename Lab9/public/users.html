<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cyber Security â€“ Malware Tracker | Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen text-gray-100 p-6">
  <div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-cyan-400">ðŸ‘¥ Registered Users</h1>
      <a href="/" class="px-4 py-2 rounded-lg bg-cyan-600 hover:bg-cyan-500 text-white font-medium shadow-md">+ Add New</a>
    </div>

    <div id="usersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center p-4">
    <div class="bg-gray-900 rounded-xl border border-gray-700 p-6 w-full max-w-lg shadow-2xl">
      <h2 class="text-xl font-semibold text-cyan-400 mb-4">Edit User</h2>
      <form id="editForm" class="space-y-4">
        <input type="hidden" id="editId" />
        <div>
          <label class="block text-sm font-semibold">Name</label>
          <input id="editName" required class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-semibold">Email</label>
          <input id="editEmail" type="email" required class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-semibold">Phone</label>
          <input id="editPhone" class="mt-1 block w-full bg-gray-800 border border-gray-700 rounded-lg px-3 py-2" />
        </div>
        <div>
          <label class="block text-sm font-semibold">Profile Picture</label>
          <input id="editProfile" type="file" accept="image/*" class="mt-1 block w-full text-gray-300 file:mr-3 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-cyan-500 file:text-white hover:file:bg-cyan-400 cursor-pointer" />
        </div>
        <div class="flex justify-end gap-3">
          <button type="button" id="closeEdit" class="px-4 py-2 border border-gray-600 rounded-lg text-gray-300">Cancel</button>
          <button type="submit" class="px-5 py-2 bg-cyan-600 hover:bg-cyan-500 text-white rounded-lg font-semibold">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    async function fetchUsers() {
      const res = await fetch('/api/users');
      const users = await res.json();
      const container = document.getElementById('usersContainer');
      container.innerHTML = users.map(u => userCard(u)).join('');
      attachListeners();
    }

    function userCard(u) {
      return `
        <div class="bg-gray-900/80 border border-gray-700 rounded-xl p-5 shadow-lg hover:shadow-cyan-500/20 transition">
          <div class="flex gap-4">
            <img src="${u.profile_pic || '/uploads/default.png'}" onerror="this.src='/uploads/default.png'" class="w-20 h-20 rounded-lg object-cover border border-gray-700"/>
            <div class="flex-1">
              <h3 class="text-lg font-semibold text-cyan-300">${u.name}</h3>
              <p class="text-sm text-gray-300">${u.email}</p>
              <p class="text-sm text-gray-400">${u.phone || ''}</p>
              <div class="mt-3 flex gap-2">
                <button data-id="${u.id}" class="editBtn px-3 py-1 text-sm bg-yellow-500 hover:bg-yellow-400 text-white rounded">Edit</button>
                <button data-id="${u.id}" class="deleteBtn px-3 py-1 text-sm bg-red-600 hover:bg-red-500 text-white rounded">Delete</button>
              </div>
            </div>
          </div>
        </div>`;
    }

    function attachListeners() {
      document.querySelectorAll('.deleteBtn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.target.dataset.id;
          if (!confirm('Delete this user?')) return;
          const res = await fetch('/api/users/' + id, { method: 'DELETE' });
          if (res.ok) fetchUsers(); else alert('Failed to delete');
        });
      });
      document.querySelectorAll('.editBtn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.target.dataset.id;
          const res = await fetch('/api/users/' + id);
          const user = await res.json();
          openEdit(user);
        });
      });
    }

    const editModal = document.getElementById('editModal');
    const editForm = document.getElementById('editForm');
    const closeEdit = document.getElementById('closeEdit');

    function openEdit(user) {
      editModal.classList.remove('hidden');
      editModal.style.display = 'flex';
      document.getElementById('editId').value = user.id;
      document.getElementById('editName').value = user.name;
      document.getElementById('editEmail').value = user.email;
      document.getElementById('editPhone').value = user.phone || '';
      document.getElementById('editProfile').value = '';
    }

    closeEdit.addEventListener('click', () => {
      editModal.classList.add('hidden');
      editModal.style.display = 'none';
    });

    editForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      const form = new FormData();
      form.append('name', document.getElementById('editName').value);
      form.append('email', document.getElementById('editEmail').value);
      form.append('phone', document.getElementById('editPhone').value);
      if (document.getElementById('editProfile').files[0]) {
        form.append('profile_pic', document.getElementById('editProfile').files[0]);
      }
      const res = await fetch('/api/users/' + id, { method: 'PUT', body: form });
      if (res.ok) {
        editModal.classList.add('hidden');
        editModal.style.display = 'none';
        fetchUsers();
      } else {
        alert('Failed to update');
      }
    });

    fetchUsers();
  </script>
</body>
</html>
